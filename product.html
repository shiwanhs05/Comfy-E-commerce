<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Single Product</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar page">
      <div class="nav-center">
        <!-- links -->
        <div class="">
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">home</a>
            </li>
            <li>
              <a href="products.html" class="nav-link">products</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">about</a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <img src="./images/logo-black.svg" alt="logo" class="nav-logo">
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">0</span>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home / Single Product</h3>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li><a href="./index.html" class="sidebar-link">
              <i class="fas fa-home fa-fw"></i>home
            </a></li>
          <li><a href="./products.html" class="sidebar-link">
              <i class="fas fa-couch fa-fw"></i> products
            </a></li>
          <li><a href="./about.html" class="sidebar-link">
              <i class="fas fa-book fa-fw"></i> about
            </a></li>
        </ul>
      </aside>
    </div>
    <!-- cart overlay -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">Your bag</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items">
          <!-- single item -->
          <article class="cart-item" data-id="">
          </article>
          <!-- end of single item -->
        </div>
        <footer>
          <h3 class="cart-total text-slanted">total: $12.99</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    
    <!-- product info -->
    <section class="single-product">
      <div class="section-center single-product-center">
        <img src="./images/main-bcg.jpeg" class="single-product-img img">
        <article class="single-product-info">
          <div>
          <h2 class="single-product-title"></h2>
          <p class="single-product-company text-slanted"></p>
          <p class="single-product-price"></p>
          <div class="single-product-colors"></div>
          <p class="single-product-desc"></p>
          <button class="addToCartBtn btn" data-id="dd">add to cart</button>
          </div>
        </article>
      </div>
    </section>
    <!-- page loading -->
    <div class="page-loading">
      <h2>Loading...</h2>
    </div>
  <script type="module" src="./src/pages/product.js"></script>
</body>
</html>
